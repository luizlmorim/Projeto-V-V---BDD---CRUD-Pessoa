{% extends "base.html" %}

{% block content %}
    <h2>Cadastrar Nova Pessoa</h2>
    <form method="POST" action="{{ url_for('cadastrar_pessoa') }}">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" maxlength="50" pattern="[A-Za-zÀ-ÿ\s]+" title="Apenas letras são permitidas (máx. 50 caracteres)" required>
        </div>
        
    <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" maxlength="50" pattern="[A-Za-zÀ-ÿ\s]+"
            title="O sobrenome deve conter apenas letras e não pode ficar em branco" required>
    </div>
        
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="Digite exatamente 11 números" maxlength="11" required>
        </div>
        
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <!--<input type="text" id="data_nascimento" name="data_nascimento" maxlength="10" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/\d{4}$" title="Digite a data no formato dd/mm/aaaa" required>-->
            <input type="date"
                id="data_nascimento"
                name="data_nascimento"
                min="{{ min_date }}"
                max="{{ max_date }}"
                title="Data de nascimento inválida"
                required>
        </div>
        
        <button type="submit" title="Pessoa cadastrada com sucesso!">Cadastrar</button>
        <a href="{{ url_for('index') }}" class="btn" >Cancelar</a>
    </form>
{% endblock %}
